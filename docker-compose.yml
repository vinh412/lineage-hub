version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: lineagehub-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: lineagehub
      POSTGRES_USER: lineagehub
      POSTGRES_PASSWORD: lineagehub123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lineagehub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lineagehub"]
      interval: 10s
      timeout: 5s
      retries: 5

