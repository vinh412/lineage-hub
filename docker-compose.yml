  #     - backend
  #   networks:
  #     - lineagehub-network

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4
    container_name: lineagehub-pgadmin
    restart: unless-stopped
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@lineagehub.local
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - lineagehub-network
    depends_on:
      - postgres

networks:
  lineagehub-network:
    driver: bridge

volumes:
  postgres_data:
  pgadmin_data:
